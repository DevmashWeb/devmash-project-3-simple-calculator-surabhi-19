<!DOCTYPE html>
<html>
<head>
	<title>Calci</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<h1>Simple Calculator</h1>
<body>
	<div class="container">
			
			<div id="answer"></div>

			<div class="keys"></div>
			<p><button value="9" class="num">9</button>
			<button value="8" class="num">8</button>
			<button value="7" class="num">7</button>
			<button class="op" value="+">+</button></p>
			
			<p><button value="6" class="num">6</button>
			<button value="5" class="num">5</button>
			<button value="4" class="num">4</button>
			<button class="op" value="-">-</button></p>
			
			<p><button value="3" class="num">3</button>
			<button value="2" class="num">2</button>
			<button value="1" class="num">1</button>
			<button class="op" value="*">*</button></p>
			
			<p><button class="dot" value=".">.</button>
			<button class="zero" value="0">0</button>
			<button id="cancel" value="C">C</button>
			<button class="op" value="/">/</button></p>
			
	    	<button id="equal" value="=">=</button>
	    	
	    	</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
